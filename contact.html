<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Fitness - Contact Us</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f3f6fa;
            padding: 1rem;
        }

        header {
            background-color: #1c3a63;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #1c3a63;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 3px solid #e67e22;
            padding-bottom: 0.5rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            font-size: 1.1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: #f7f9fc;
            border-radius: 6px;
            border-left: 4px solid #e67e22;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: #e67e22;
        }

        .contact-item p {
            margin: 0;
        }

        .social-icons {
            text-align: center;
            margin-top: 2rem;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #1c3a63;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #e67e22;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1c3a63;
            color: white;
            margin-top: 2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact LA Fitness</h1>
        <p>We're here to help you reach your fitness goals</p>
    </header>

    <div class="container">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Fitness Ave, Los Angeles, CA 90001</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <p>(123) 456-7890</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>contact@lafitness.com</p>
            </div>
        </div>

        <div class="social-icons">
            <h2>Follow Us</h2>
            <a href="#Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy;</script>
</body>
</html>
